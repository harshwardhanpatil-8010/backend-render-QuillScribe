version: '3.8'

services:
  # Node.js API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # This URI points to the 'db' service within the Docker network
      - MONGO_URI=mongodb://db:27017/blogapp
      - NODE_ENV=production
    volumes:
      # Use a named volume to persist user uploads
      - uploads_data:/app/uploads
    depends_on:
      - db
    networks:
      - app-network

  # MongoDB Database Service
  db:
    image: mongo:6
    container_name: blog-database
    restart: unless-stopped
    volumes:
      # Use a named volume to persist database data
      - mongo_data:/data/db
    networks:
      - app-network

# Define the network for services to communicate
networks:
  app-network:
    driver: bridge

# Define named volumes for data persistence
volumes:
  mongo_data:
  uploads_data: