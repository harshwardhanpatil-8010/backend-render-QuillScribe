version: '3.8'

services:
  # Node.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-express-app
    restart: unless-stopped
    ports:
      # Map host port 5000 to container port 5000
      - "5000:5000"
    environment:
      # Environment variables for the Node.js app
      - PORT=5000
      - MONGO_URI=mongodb://db:27017/webappdb # Connects to the 'db' service
      # - JWT_SECRET=yoursupersecretkey # IMPORTANT: Change this in production
    volumes:
      # Persist the 'uploads' directory using a named volume
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - db # Ensures the 'db' service starts before the 'app' service
    networks:
      - app-network

  # MongoDB Database Service
  db:
    image: mongo:6.0 # Use a specific version of Mongo
    container_name: mongodb
    restart: unless-stopped
    volumes:
      # Persist database data using a named volume
      - mongo_data:/data/db
    networks:
      - app-network

# Define the networks
networks:
  app-network:
    driver: bridge

# Define the named volumes for data persistence
volumes:
  mongo_data:
  uploads_data:
